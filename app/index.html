<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>zabbix-monitor</title>
        <meta name="description" content="Monitoring panel for Zabbix">
        <meta name="author" content="Boris HUISGEN">
        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="apple-touch-icon" href="/touch-icon-2x-precomposed.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/touch-icon-3x-precomposed.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/touch-icon-2x-ipad-precomposed.png">
        <link rel="apple-touch-icon" sizes="167x167" href="/touch-icon-3x-ipad-precomposed.png">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="viewport" content="user-scalable=no,width=device-width">
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css({.tmp,app}) styles/main.css -->
        <link rel="stylesheet" href="styles/app.css">
        <link rel="stylesheet" href="styles/pace.css">
        <link rel="stylesheet" href="styles/zabbix.css">
        <!-- endbuild -->
    </head>
    <body>
        <div id="app">
        </div>
        <script>
            window.paceOptions = {
                ajax: {
                    trackMethods: ['GET', 'POST'],
                    trackWebSockets: false,
                }
            };
        </script>
        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/pace/pace.js"></script>
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/app.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
